<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3d3e39;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Modal Background (Overlay) */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            display: none; /*    Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Review modal window */
        #review-modal {
            width: 783px;
            height: 859px;
            background-color: rgba(102, 101, 78, 0.9); /* Semi-transparent modal window */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1100;
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        /* Route dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            color: #333;
            min-width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
        }

        .dropdown-content div {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content div:hover {
            background-color: #ddd;
        }

        .dropdown-content div:active {
            background-color: #ccc;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 50px;
            color: #ccc;
            cursor: pointer;
        }

        /* Star hover and selection */
        .stars label:hover, .stars label:hover ~ label {
            color: gold;
        }

        .stars input:checked ~ label {
            color: gold;
        }

        .image-upload {
            text-align: center;
            margin-top: 20px;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .image-upload label {
            cursor: pointer;
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        #submit-btn {
            background-color: #ffcc00;
            border: none;
            color: #333;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }

        #open-review-btn {
            background-color: #ffcc00;
            border: none;
            color: #333;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Close button styles */
        #close-modal-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>

<button id="open-review-btn">Оставить отзыв</button>

<div id="modal-overlay">
    <div id="review-modal">
        <button id="close-modal-btn">&times;</button>
        <h2>Отзывы</h2>

        <div class="input-group">
            <label for="route">Выберите маршрут</label>
            <div class="dropdown">
                <input type="text" id="route" readonly placeholder="Нажмите для выбора маршрута">
                <div class="dropdown-content" id="dropdown-list">
                    <div>Маршрут 1</div>
                    <div>Маршрут 2</div>
                    <div>Маршрут 3</div>
                    <div>Маршрут 4</div>
                    <div>Маршрут 5</div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label>Оценка</label>
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>
            {{ form.rating }}
        </div>

        <div class="input-group">
            <label for="impressions">Поделитесь своими впечатлениями:</label>
            {{ form.comment }}

        </div>

        <div class="image-upload">
            <label for="image-upload">Фотографии вашего путешествия</label>
            <input type="file" id="image-upload" accept="image/*">
            <label for="image-upload">Загрузить фото</label>
        </div>

        <button id="submit-btn">Отправить</button>
    </div>
</div>

<script>
    // Show modal
    document.getElementById('open-review-btn').addEventListener('click', function() {
        document.getElementById('modal-overlay').style.display = 'flex';
    });

    // Close modal
    document.getElementById('close-modal-btn').addEventListener('click', function() {
        document.getElementById('modal-overlay').style.display = 'none';
    });

    // Dropdown functionality
    const routeInput = document.getElementById('route');
    const dropdownContent = document.getElementById('dropdown-list');

    routeInput.addEventListener('click', function() {
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    });

    dropdownContent.querySelectorAll('div').forEach(function(item) {
        item.addEventListener('click', function() {
            routeInput.value = this.textContent;
            dropdownContent.style.display = 'none';
        });
    });

    // Star rating functionality
    const stars = document.querySelectorAll('.stars label');

    stars.forEach((star, idx) => {
        star.addEventListener('click', function() {
            const starIndex = idx + 1;
            stars.forEach((s, i) => {
                if (i < starIndex) {
                    s.style.color = 'gold';
                } else {
                    s.style.color = '#ccc';
                }
            });
        });
    });
</script>

</body>
</html>
